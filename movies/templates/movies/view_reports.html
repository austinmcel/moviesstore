{% extends 'base.html' %}
{% block content %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto mb-3">
        <h2>View Reports</h2>
        <hr />
        <ul class="list-group">
          {% for report in template_data.reports %}
          <li class="list-group-item pb-3 pt-3">
            <h5 class="card-title">
              Report by {{ report.user.username }}
            </h5>
            <h6 class="card-subtitle mb-2 text-muted"> 
              {{ report.date }}
            </h6>
            <p class="card-text">{{ report.reason }}</p>
            {% endfor %}
            {% if user.is_superuser %}
             <form method="POST" action = "{% url 'movies.delete_review' id=template_data.review.movie.id review_id=template_data.review.id %}">
          {% csrf_token %}
            <button class="btn btn-danger" type="submit">Delete Review</button>
            </form>
            {% endif %}
{% endblock content %}
