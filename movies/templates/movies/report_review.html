{% extends 'base.html' %}
{% block content %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto mb-3">
        <h2>Report Review</h2>
        <hr />
        <form method="POST">
          {% csrf_token %}
          <p>
            <label for="reason">Reasoning:</label>
            <textarea name="reason" 
            required class="form-control" 
            id="reason"
            >{{ template_data.review.report }}</textarea>
          </p>
          <div class="text-start">
            <button type="submit" class="btn bg-dark text-white">Report Review
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
